<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Visualize daylight hours throughout the year for any location">
    <title>Daylight Hours</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Daylight Hours</h1>
            <div class="location-controls">
                <div class="search-container">
                    <input type="text" 
                           id="location-search" 
                           class="location-search" 
                           placeholder="Search for a location..."
                           autocomplete="off">
                    <button id="use-my-location" class="btn-location" title="Use my location">
                        üìç
                    </button>
                    <div id="search-results" class="search-results"></div>
                </div>
                <div id="location-chips" class="location-chips"></div>
                <div id="recent-locations" class="recent-locations"></div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="stats-card">
                <div class="location-header" id="location-header">
                    <span class="location-name" id="stats-location-name">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Today</span>
                    <span class="stat-value" id="today-date">-</span>
                </div>
                <div class="stat-row">
                    <div class="stat-item">
                        <span class="stat-label">Sunrise</span>
                        <span class="stat-value" id="sunrise-time">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Sunset</span>
                        <span class="stat-value" id="sunset-time">-</span>
                    </div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Daylight</span>
                    <span class="stat-value" id="daylight-hours">-</span>
                    <span class="stat-change" id="daylight-change">-</span>
                </div>
                <div class="stat-forecast">
                    <span class="forecast-label">30-Day Outlook</span>
                    <div class="forecast-value" id="monthly-forecast">
                        <span class="forecast-icon">-</span>
                        <span class="forecast-text">-</span>
                    </div>
                </div>
            </div>
            
            <div class="charts-wrapper">
                <div class="chart-container" id="chart-container">
                    <svg id="daylight-chart"></svg>
                    <div class="chart-loading">Loading...</div>
                </div>
                
                <div class="gradient-container" id="gradient-container">
                    <svg id="gradient-chart"></svg>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.9.0/suncalc.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/errors.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
